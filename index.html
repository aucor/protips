---
layout: default
---
<a class="bigbutton">Get another tip</a>
{% comment %}
{% for post in site.posts limit: 1 %}
  <article class="news">
    <hgroup>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="writer">{{ post.date | date_to_string }} / {{ post.author }}</p>
    </hgroup>
    {{ post.content | truncate: 300 }}
 </article>
{% endfor %}
{% endcomment %}
