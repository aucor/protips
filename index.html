---
layout: default
---
<section id="slides">
{% for post in site.posts %}
  <article class="slide" id="tip-{{ post.tip }}">
    <hgroup class="inner">
      <h3 class="tip">TIP #{{ post.tip }}</h3>
    </hgroup>
    {{ post.content }}
 </article>
{% endfor %}
</section>

<p id="getnext">
<a class="bigbutton">Get another tip</a>
</p>
